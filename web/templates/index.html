<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Posts</title>
</head>
<body>
    <h1>Forum Posts</h1>
    {{range .Posts}}
        <div class="post">
            <h2>Post ID: {{.PostID}}</h2>
            <p>Category: {{.CategoryName}}</p>
            <p>Date: {{.PostDate}}</p>
            <p>{{.PostContent}}</p>
           
            <h3>Comments:</h3>
            {{range .Comments}}
                <div class="comment">
                    <p>{{.CommentContent}}</p>
                    <small>Comment Date: {{.CommentDate}}</small>
                </div>
            {{else}}
                <p>No comments yet.</p>
            {{end}}
        </div>
    {{end}}
</body>
</html>
